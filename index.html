<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real-time Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="header">
      <h1>Real-time Dashboard</h1>
    </div>
    <div id="content">
      <div id="gyroscope-data">
        <h2>Gyroscope Data</h2>
        <div id="gyroscope-x">Gyroscope X: <span id="gyroscope-x-value"></span></div>
        <div id="gyroscope-y">Gyroscope Y: <span id="gyroscope-y-value"></span></div>
        <div id="gyroscope-z">Gyroscope Z: <span id="gyroscope-z-value"></span></div>
      </div>
      <div id="accelerometer-data">
        <h2>Accelerometer Data</h2>
        <div id="accelerometer-x">Accelerometer X: <span id="accelerometer-x-value"></span></div>
        <div id="accelerometer-y">Accelerometer Y: <span id="accelerometer-y-value"></span></div>
        <div id="accelerometer-z">Accelerometer Z: <span id="accelerometer-z-value"></span></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
