<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Real-time Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Real-time Dashboard</h1>
    <div class="data-container">
      <div class="data-point">
        <div class="label">Accelerometer X:</div>
        <div class="value" id="accelerometer-x"></div>
      </div>
      <div class="data-point">
        <div class="label">Accelerometer Y:</div>
        <div class="value" id="accelerometer-y"></div>
      </div>
      <div class="data-point">
        <div class="label">Accelerometer Z:</div>
        <div class="value" id="accelerometer-z"></div>
      </div>
      <div class="data-point">
        <div class="label">Gyroscope X:</div>
        <div class="value" id="gyroscope-x"></div>
      </div>
      <div class="data-point">
        <div class="label">Gyroscope Y:</div>
        <div class="value" id="gyroscope-y"></div>
      </div>
      <div class="data-point">
        <div class="label">Gyroscope Z:</div>
        <div class="value" id="gyroscope-z"></div>
      </div>
    </div>
    <div class="visualizer-container">
      <div class="visualizer" id="accelerometer-x-visualizer"></div>
      <div class="visualizer" id="accelerometer-y-visualizer"></div>
      <div class="visualizer" id="accelerometer-z-visualizer"></div>
      <div class="visualizer" id="gyroscope-x-visualizer"></div>
      <div class="visualizer" id="gyroscope-y-visualizer"></div>
      <div class="visualizer" id="gyroscope-z-visualizer"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
