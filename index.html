<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Real-time Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Real-time Dashboard</h1>
    <div class="container">
      <div class="accelerometer">
        <h2>Accelerometer</h2>
        <p>X: <span id="accelerometer-x">0</span></p>
        <p>Y: <span id="accelerometer-y">0</span></p>
        <p>Z: <span id="accelerometer-z">0</span></p>
      </div>
      <div class="gyroscope">
        <h2>Gyroscope</h2>
        <p>X: <span id="gyroscope-x">0</span></p>
        <p>Y: <span id="gyroscope-y">0</span></p>
        <p>Z: <span id="gyroscope-z">0</span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
