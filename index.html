<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyroscope and Accelerometer Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sensor-data">
    <h2>Gyroscope Data</h2>
    <p>X: <span id="gyroscope-x-value">-</span></p>
    <p>Y: <span id="gyroscope-y-value">-</span></p>
    <p>Z: <span id="gyroscope-z-value">-</span></p>
  </div>
  
  <div class="sensor-data">
    <h2>Accelerometer Data</h2>
    <p>X: <span id="accelerometer-x-value">-</span></p>
    <p>Y: <span id="accelerometer-y-value">-</span></p>
    <p>Z: <span id="accelerometer-z-value">-</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
